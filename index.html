<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAN VS MACHINE</title>
    <link rel="stylesheet" type="text/css" href="styles.css">

</head>

<body>
    <header>MAN VS MACHINE</header>
    <div id="outer">
        <div id="playerPick">
            <p>👩‍💻</p>
        </div>
        <div id="content">
            <div>
                <button id='reset'>Reset</button>
            </div>
            <div id="buttons">
                <button id="rock">✊</button>
                <button id='paper'>✋</button>
                <button id="scissors">✌️</button>
            </div>
            <!-- <div id="picks">👩‍💻 : 💻</div> -->
            <div id="scores">👩‍💻 0 : 0 💻</div>
        </div>
        <div id="comPick">
            <p>💻</p>
        </div>
    </div>
    <footer>
        <p>Play with music for more fun!</p>
        <a href="https://youtu.be/Gnm3hIcjiCQ?si=B0qW1A6FcKwi5ypE" target="_blank"><img src="happy.gif" id="cat"></a>
    </footer>
    <script src="script.js"></script>
</body>

</html>
